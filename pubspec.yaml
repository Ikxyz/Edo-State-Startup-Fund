name: eds_funds
description: A new Flutter application.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  ##google_sign_in: ^4.0.1+3
  ##firebase_auth: ^0.8.3
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
   - assets/images/
   - assets/icons/
  fonts:
    - family: QuickSand
      fonts:
        - asset: assets/fonts/Quicksand-Regular.ttf
          style: italic
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
          weight: 700
